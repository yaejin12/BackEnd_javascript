<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function stopLoop() {
        while (true) {
          var prom = prompt("명령어를 입력하세요!");
          if (prom === "멈춰") {
            break;
          }
          if (prom === "stop") {
            return;
          }
          alert(prom);
        } // end while
        alert("수고수고~~");
      } // end function

      stopLoop();
      //멈춰라고 하면 while 이 멈춘다
      //stop이라고 하면 function이 멈춘다. 제일 강력한 break 이다
    </script>
  </body>
</html>
