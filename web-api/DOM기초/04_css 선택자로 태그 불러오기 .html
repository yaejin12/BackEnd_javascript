<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ul id="fruits">
      <li id="apple" class="f-item ap">사과</li>
      <li id="banana" class="f-item bn">바나나</li>
      <li id="grape" class="f-item gp">포도</li>
      <li id="peach" class="f-item pc">복숭아</li>
    </ul>

    <script>
      //아이디 태그가 더 빠르니 아이디가 있다면 아이디로 태그 불러오는 것이 좋다
      // const $grape = document.querySelector("#fruits li:nth-child(3)"); //css 선택자로도 지목이 가능하다
      const $grape = document.querySelector("#grape");
      console.log($grape);

      $grape.textContent = "맛있는 포도";

      const $fItemList = [...document.querySelectorAll(".f-item")]; //[...] 쓰면 배열로 바꿔준다
      console.log($fItemList);

      for (const $f of $fItemList) {
        $f.style.color = "red";
      }
      $fItemList.forEach(($f) => {
        $f.style.color = "blue";
      });
      //유사 배열: 객체형태를 유지한 배열
      //그래서 .pop().push()는 불가능하다
      const foods = {
        0: "짜장면",
        1: "짬뽕",
        2: "볶음밥",
        length: 3,
      };
      console.log(foods[0]);
    </script>
  </body>
</html>
