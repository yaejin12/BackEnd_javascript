<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <ul id="fruits">
      <li>사과</li>
      <li>바나나</li>
      <li>포도</li>
    </ul>

    <script>
      const $fruits = document.getElementById("fruits");
      const [$apple, $banana, $grape] = [...$fruits.children];

      const $newLi = document.createElement("li");
      $newLi.textContent = "망고";

      //중간 삽입: insertBefore
      //$fruits.insertBefore($newLi, $grape); //newLi 을 grape 이전에 넣어줘!
      //$fruits.insertBefore($newLi, $fruits.firstElementChild); //newLi 을 첫번째 자식한테 넣어줘
      $fruits.insertBefore($newLi, document.querySelector("li:nth-child(2)")); //newLi 을 바나나 앞에 넣어줘

      //노드 이동
      $fruits.appendChild($apple); //맨마지막으로 이동
      $fruits.insertBefore($banana, null); //맨 뒤로 이동
      $fruits.insertBefore($banana, $apple); //apple 앞으로 이동
    </script>
  </body>
</html>
