<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .disappear {
        display: none;
      }
      button {
        display: none;
      }
      button.active {
        display: block;
      }
    </style>
  </head>
  <body>
    <button id="hider " class="active">텍스트 숨기기</button>
    <button id="shower">텍스트 보이기</button>
    <div class="text">안녕하세요</div>

    <script>
      //버튼을 클릭하면 div태그가 숨겨지도록
      //이벤트 핸들러를 구현하세요.
      //힌트) css의 display: none; 사용

      const $button = document.getElementById("hider");
      const $buttonShower = document.getElementById("shower");
      const $text = document.querySelector(".text");

      $button.addEventListener("click", () => {
        $text.classList.toggle("disappear"); //toggle 은 클래스가 있으면 없애주고, 없으면 생기는 것
        if ($text.classList.contains("disappear")) {
          $button.classList.remove("active");
          $buttonShower.classList.add("active");
        } else {
          $button.classList.add("active");
          $buttonShower.classList.remove("active");
        }
      });
    </script>
  </body>
</html>
