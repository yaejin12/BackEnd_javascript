<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    .dropdown {
    width: fit-content;
    margin: 0 auto;
    position: relative;
  }

  .dropdown .btn {
    padding: 10px 40px;
    font-size: 20px;
    background: brown;
    color: wheat;
  }

  #drop-content {
    display: none;
    position: absolute;
    z-index: 99;
  }

  #drop-content a {
    display: block;
    font-size: 20px;
    background: #dfdfdf;
    color: black;
    text-decoration: none;
    padding: 10px 36px;
    margin-top: 2px;
  }

  #drop-content a:hover {
    background: rgb(61, 60, 60);
    color: #fff;
  }
</style>
  </style>
</head>
<body>
  <div class="dropdown">
    <button class="btn">Drop</button>
    <div id="drop-content">
        <a href='#'>Menu1</a>
        <a href='#'>Menu2</a>
        <a href='#'>Menu3</a>
        <a href='#'>Menu4</a>
        <a href='#'>Menu5</a>
    </div>
</div>

<!-- mouseover 이벤트와 mouseleave이벤트 활용 -->
<script>
  const $dropdown = document.querySelector('.dropdown')
  const $btn = document.querySelector('.btn')
  const $dropContent = document.getElementById('drop-content')

  $dropdown.addEventListener('mouseover',()=>{
    $dropContent.style.display = 'block'
  })

  $dropdown.addEventListener('mouseleave',()=>{
    $dropContent.style.display = 'none'
  })


</script>

</body>
</html>
