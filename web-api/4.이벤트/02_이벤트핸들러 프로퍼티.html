<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div><button id="b1">클릭1</button></div>
    <div><button id="b2">클릭2</button></div>
    <div><button id="b3">클릭3</button></div>

    <script>
      //이벤트 핸들러
      function sayHelloHandler() {
        alert("hello!!");
      }
      const $b1 = document.getElementById("b1");
      $b1.onclick = sayHelloHandler;

      //이방식 추천 //이름 없는 함수 불러오는 방식
      const $b2 = document.getElementById("b2");
      $b2.onmouseover = () => {
        $b2.style.width = "150px";
      };

      const $b3 = document.getElementById("b3");
      $b3.onmouseover = () => {
        $b3.style.backgroundColor = "yellow";
      };
      $b3.onmouseleave = () => {
        $b3.style.backgroundColor = "red";
      };

      //프로퍼티의 방식의 단범: 같은 타입의 이벤트에는 여러 핸들러를 바인딩 할 수 없음
      // 이벤트 핸들러 제거
      // 몇초 후에 코드 실행
      setTimeout(() => {
        // alert('메롱');
        $b3.onmouseleave = null;
      }, 5000); // 5000밀리초 == 5초
    </script>
  </body>
</html>
